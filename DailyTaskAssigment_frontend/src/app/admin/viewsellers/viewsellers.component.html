<app-admin-header>
</app-admin-header>
<!-- <p>viewsellers works!</p> -->

<ngx-ui-loader></ngx-ui-loader>
<div class="container-fluid">
        <!-- new  table without sorting feature  -->
    <div *ngIf="AllUser.length > 0" class="mt-5 text-center d-flex justify-content-center">
      <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">
        <!-- Define columns with mat-sort-header -->
        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Name
          </th>
          <td mat-cell *matCellDef="let element"> {{element.firstName + " " + element.lastName | uppercase}} </td>
        </ng-container>
      
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Email
          </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
      
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Phone
          </th>
          <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>

        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Age
          </th>
          <td mat-cell *matCellDef="let element"> {{element.age}} </td>
        </ng-container>

        <ng-container matColumnDef="gender">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Gender
          </th>
          <td mat-cell *matCellDef="let element"> {{element.gender | uppercase}} </td>
        </ng-container>
  
        <ng-container matColumnDef="actions">
          <th class="text-center" mat-header-cell *matHeaderCellDef>
            Actions
          </th>
          <td mat-cell *matCellDef="let element; let i = index;" class="text-center">
          <!-- <button class="btn btn-danger" (click)="deleteUser(i)">Delete</button> -->
            <div class="actionsBtn d-flex justify-content-evenly align-items-center">
              <mat-icon aria-hidden="false" (click)="deleteUser(i)" aria-label="Example  icon" fontIcon="close" class="DeleteIcon" style="color: #a5363699; cursor: pointer;"></mat-icon>
              <mat-slide-toggle (change)="editActiveStatus(i)" [checked]="element.activeStatus" color="primary"></mat-slide-toggle>
            </div>
          </td>
        </ng-container>
  
        <!-- Header and row definitions -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <!-- <tr mat-footer-row *matFooterRowDef="['actions']"></tr> -->
      </table>
      
    </div>
  
    <div *ngIf="AllUser.length === 0 " style="font-family: fantasy;" class="mt-5 text-center">
      <h3>No users available.</h3>
    </div>
  </div>
