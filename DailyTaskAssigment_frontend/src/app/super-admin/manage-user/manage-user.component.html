<div class="container-fluid">
  <div class="manage-user-container mt-5">
    
    <h2 class="text-center mb-4">Add User</h2>
    <form  class="d-flex justify-content-center" [formGroup] ="addUserForm" (ngSubmit)="onSubmit()">
      <div class="outer-box d-flex justify-content-center ">
      <div>
        <!-- <label for="name">fullName</label> -->
        <input id="name" formControlName="fullName" type="text" placeholder="FullName" />
      </div>
      <div>
        <!-- <label for="Email">email:</label> -->
        <input id="Email" formControlName="email" type="text" placeholder="Email"/>
      </div>
      <div>
        <!-- <label for="Phone">phone:</label> -->
        <input id="Phone" formControlName="phone" type="text"  placeholder="Phone"/>
      </div>
      <div>
        <input id="Password" formControlName="password" type="text"  placeholder="Password"/>
      </div>
      <button class="btn btn-info" type="submit">{{ editIndex !== null ? 'Update User' : 'Add User' }}</button>
    </div>
    </form>
  </div>

  <!-- new  table without sorting feature  -->
  <div *ngIf="AllUser.length > 0" class="mt-5 text-center d-flex justify-content-center">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">
      <!-- Define columns with mat-sort-header -->
      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          FullName
        </th>
        <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
      </ng-container>
    
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Email
        </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
    
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Phone
        </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th class="text-center" mat-header-cell *matHeaderCellDef>
          Actions
        </th>
        <td mat-cell *matCellDef="let element; let i = index;" class="text-center">
          <button class="btn btn-info" (click)="editUser(i)">Edit</button>
          <button class="btn btn-danger" (click)="deleteUser(i)">Delete</button>
          <mat-slide-toggle (change)="editActiveStatus(i)" [checked]="element.ActiveStatus" color="primary"></mat-slide-toggle>
        </td>
      </ng-container>

      <!-- Header and row definitions -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <!-- <tr mat-footer-row *matFooterRowDef="['actions']"></tr> -->
    </table>
    
  </div>

  <div *ngIf="AllUser.length === 0 " style="font-family: fantasy;" class="mt-5 text-center">
    <h3>No users available.</h3>
  </div>
</div>
