<div class="container-fluid our-store  ">
  <div class="container pt-3">
    <h1 class="fs-1  text-center homeHeading">{{ heading }}</h1>
  </div>
  <div class="container mt-5" style="max-width: 1231px;">
    <div class="row">
      <div class="col-md-3 mb-3" *ngFor="let item of items">
        <div class="card" style="width: 18rem;">
          <img [src]="item.imageUrl" style="width: 100%; height: 200px;" class="card-img-top" alt="...">
          <div class="card-body">
            <div class="outer-box">
              <div class="inner-box row">
                <div class="col-9">
                  <h2 class="card-title">{{ item.productName | uppercase }}</h2>
                </div>
                <div class="col-3 text-right">
                  <h2 class="fs-6">{{ item.amount + ' $' }}</h2>
                </div>
              </div>
            </div>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <div class="outer-box">
              <div class="inner-box row">
                <div class="col-6">
                  <h3>Stocks left: {{ item.quantity }}</h3>
                </div>
                <div class="col-6 text-right">
                  <mat-icon style="color: #c58bc1;">favorite</mat-icon>
                </div>
              </div>
            </div>
            <div class="btn-group mb-2" role="group" aria-label="Basic example">
              <button type="button" (click)="DecreaseQuantity()" class="btn">-</button>
              <button type="button" class="btn" style="border-left: 1px solid #d5b2b2;">{{ quantity }}</button>
              <button type="button" (click)="IncreaseQuantity()" style="border-left: 1px solid #d5b2b2;" class="btn">+</button>
            </div>
            <a (click)="AddToCart(item.pId)" class="btn w-100 addToCartBtn"><b>Add To Cart</b></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
